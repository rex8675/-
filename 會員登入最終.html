<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩透透</title>
    <link rel="stylesheet" href="會員登入的CSS.css">
    <link rel="icon" href="./車.svg">

    <style>
        #pic {
            opacity: 1;
            transition: opacity 2s;
            z-index: 100;
            width: 100%;
            position: absolute;
        }

        #pig {
            opacity: 1;
            transition: opacity .5s;
            z-index: 150;
            position: absolute;
            font-size: 30px;
            color: #fff;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div id="pig" onclick="nick()">歡迎來到玩透透</div>
    <video autoplay id="pic" onclick="nick()">
        <source src="./_import_61515e91acdec4.20185418_FPpreview.mp4" type="video/mp4">
    </video>
    <header>
        <h2 class="logo">玩透透</h2>
        <nav class="navigation">
            <a href="../主頁.html" target="_blank">首頁</a>
            <a href="#">住宿</a>
            <a href="#">美食</a>
            <a href="./景點.html" target="_blank">景點</a>
            <button class="btnLogin-popup">登入</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>登入</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>密碼</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">記住我</label>
                    <a href="#">忘記密碼?</a>
                </div>
                <button type="submit" class="btn">登入</button>
                <div class="login-register">
                    <p>沒有會員帳號? <a href="#" class="register-link">註冊</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>註冊</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>會員帳號</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>密碼</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">同意註冊條約</label>
                </div>
                <button type="submit" class="btn">註冊</button>
                <div class="login-register">
                    <p>已有會員帳號? <a href="#" class="login-link">登入</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="會員登入的script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function nick() {
            const picture = document.getElementById("pig");
            const imageElement = document.getElementById("pic");
            imageElement.style.opacity = 0;
            picture.style.opacity = 0;

            setTimeout(function () {
                imageElement.style.display = "none";
                picture.style.display = "none" ;
            }, 1500);
        }
    </script>
</body>

</html>
